name: CI

on: [push]

jobs:
  security:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
# Security Check using tfsec
    - name: Terraform security scan
      uses: triat/terraform-security-scan@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
